    <section class="betaling">
      <div class="row">
        <div class="col-75">
          <h3 class="betaling-header">Betalings adresse</h3>
          <div class="container">
            <form action="/action_page.php">
              <div class="row">
                <div class="col-50">
                  <label for="fname"
                    ><i class="fa fa-user"></i> Fulde Navn</label
                  >
                  <input
                    type="text"
                    id="fname"
                    name="firstname"
                    placeholder="Christian W. Winkler"
                  />
                  <label for="email"
                    ><i class="fa fa-envelope"></i> Email</label
                  >
                  <input
                    type="text"
                    id="email"
                    name="email"
                    placeholder="Christian@example.com"
                  />
                  <label for="adr"
                    ><i class="fa fa-address-card-o"></i> Addresse</label
                  >
                  <input
                    type="text"
                    id="adr"
                    name="address"
                    placeholder="Nordborg Gade 38"
                  />
                  <label for="city"><i class="fa fa-institution"></i> By</label>
                  <input
                    type="text"
                    id="city"
                    name="city"
                    placeholder="Odense"
                  />
                  <div class="row">
                    <div class="col-50">
                      <label for="state">Region</label>
                      <input
                        type="text"
                        id="state"
                        name="state"
                        placeholder="Fyn"
                      />
                    </div>
                    <div class="col-50">
                      <label for="zip">Postnummer</label>
                      <input
                        type="text"
                        id="zip"
                        name="zip"
                        placeholder="5330"
                      />
                    </div>
                  </div>
                </div>
                <div class="col-50">
                  <h3>Betaling</h3>
                  <label for="fname">Acceptede kort</label>
                  <div class="icon-container">
                    <i class="fa fa-cc-visa" style="color: navy"></i>
                    <i class="fa fa-cc-amex" style="color: blue"></i>
                    <i class="fa fa-cc-mastercard" style="color: red"></i>
                    <i class="fa fa-cc-discover" style="color: orange"></i>
                  </div>
                  <label for="cname">Navn på kort</label>
                  <input
                    type="text"
                    id="cname"
                    name="cardname"
                    placeholder="Christian W. Winkler"
                  />
                  <label for="ccnum">Kort nummer</label>
                  <input
                    type="text"
                    id="ccnum"
                    name="cardnumber"
                    placeholder="1111-2222-3333-4444"
                  />
                  <label for="expmonth">Udløbs måned</label>
                  <input
                    type="text"
                    id="expmonth"
                    name="expmonth"
                    placeholder="September"
                  />
                  <div class="row">
                    <div class="col-50">
                      <label for="expyear">Udløbs År</label>
                      <input
                        type="text"
                        id="expyear"
                        name="expyear"
                        placeholder="2018"
                      />
                    </div>
                    <div class="col-50">
                      <label for="cvv">CVV</label>
                      <input
                        type="text"
                        id="cvv"
                        name="cvv"
                        placeholder="352"
                      />
                    </div>
                  </div>
                </div>
              </div>
              <label>
                <input type="checkbox" checked="checked" name="sameadr" />
                forsendelses addresse samme som betalings adresse
              </label>
              <input type="submit" value="GODKEND" class="btn" />
            </form>
          </div>
        </div>
